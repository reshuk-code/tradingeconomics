<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Economic Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Economic Indicators Comparison</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Country Selection -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Select Countries</h2>
                <div class="space-y-4">
                    <div>
                        <i style="color: red;font-size: 1rem;">please compare mexico with mexico as it is free version*</i>
                        <label class="block text-gray-700 mb-2">First Country</label>
                        <input type="text" id="country1" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., United States">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Second Country</label>
                        <input type="text" id="country2" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Mexico">
                    </div>
                </div>
            </div>

            <!-- Indicators Selection -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Select Indicators</h2>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="indicator-checkbox mr-2" value="gdp" checked>
                        GDP
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="indicator-checkbox mr-2" value="gdp per capita" checked>
                        GDP Per Capita
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="indicator-checkbox mr-2" value="inflation rate">
                        Inflation Rate
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="indicator-checkbox mr-2" value="unemployment rate">
                        Unemployment Rate
                    </label>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <button id="compareBtn" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Compare Countries
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 bg-white p-6 rounded-lg shadow-lg hidden">
            <h2 class="text-2xl font-semibold mb-4">Comparison Results</h2>
            <div id="comparisonResults" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>
    <script src="public/js/index.js"></script>
</body>
</html>
